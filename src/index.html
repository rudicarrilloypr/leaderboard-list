<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <div class="titleContainer">
            <h1 class="titleMain">Leaderboard</h1>
        </div>
    </header>
    <main class="app-container">
        <div class="container">
            <div class="header-container">
                <h2 class="recent-scores-title">Recent scores</h2>
                <button class="btn">Refresh</button>
            </div>
            <table id="scoreTable">
                <tr class="table-entry">
                    <th>Name</th>
                    <th>Score</th>
                </tr>
                <!-- Scores will be inserted here -->
            </table>
        </div>
        <div class="container">
            <div class="header-container">
                <h2 class="add-your-score-title">Add your score</h2>
            </div>
            <div class="input-container">
                <input type="text" id="nameInput" placeholder="Your name">
                <input type="text" id="scoreInput" placeholder="Your score">
                <button id="submitButton" class="btn submit-button">Submit</button>
            </div>
        </div>
    </main>
</body>
</html>
